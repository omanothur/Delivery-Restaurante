<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/cadastro.css" />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/globalStyles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <title>Cadastro</title>
</head>

<body>
  <header class="header">
    <a href class="logo">Japa impactante</a>
    <ul class="menuOptions">
      <li class="menuOption option-active">
        <a href="../index.html">Home</a>
      </li>
    </ul>
  </header>
  <main class="content">
    <img src="../img/japacama.png" alt="" class="japacama">
    <form class="form">
      <div class="form-header">
        <p>Crie uma conta</p>
      </div>
      <div class="form-container">
        <div class="inline-fields">
          <div class="boxField">
            <label for>Nome Completo</label>
            <input type="text" id="name" />
            <p class="error" id="nameError"></p>
          </div>
          <div class="boxField">
            <label for>Data de nascimento</label>
            <input type="date" id="birthday" />
            <p class="error" id="birthdayError"></p>
          </div>
        </div>
        <div class="boxField">
          <label for>CPF_CNPJ</label>
          <input type="text" id="cpf_cnpj" />
          <p class="error" id="cpf_cnpjError"></p>
        </div>
        <div class="boxField">
          <label for>Email</label>
          <input type="email" id="email" />
          <p class="error" id="emailError"></p>
        </div>
        <div class="inline-fields">
          <div class="boxField">
            <label for>Senha</label>
            <input type="password" id="password" />
            <p class="error" id="passwordError"></p>
          </div>
          <div class="boxField">
            <label for>Confirmar Senha</label>
            <input type="password" id="confirm_password" />
            <p class="error" id="confirm_passwordError"></p>
          </div>
        </div>

        <div class="checkboxField">
          <label for>Concorda com os termos?</label>
          <input type="checkbox" id="termos" />
        </div>

        <button class="submitButton" id="submitButton" type="button" onclick="cadastrar() ">
          <span id="submitText">Cadastrar</span>
          <span class="loader" id="loader"></span>
        </button>
        <p class="accountExists">
          JÃ¡ possui uma conta? <a href="./login.html">Entre</a>
        </p>
      </div>
    </form>
  </main>
  <script src="../script/cadastro.js"></script>
</body>

</html>
