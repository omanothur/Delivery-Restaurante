<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/cadastro.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/globalStyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro</title>
  </head>
  <body>
    <header class="header">
      <a href="" class="logo">Japa impactante</a>
      <ul class="menuOptions">
        <li class="menuOption option-active">
          <a href="/index.html">Home</a>
        </li>
      </ul>
    </header>
    <div class="titleContainer">
      <h3 class="title">Cadastre-se</h3>
    </div>
    <main class="content">
      <form class="form">
        <div class="boxField">
          <label for="">Nome Completo</label>
          <input type="text" id="name" />
          <p id="nameError"></p>
        </div>
        <div class="boxField">
          <label for="">CPF_CNPJ</label>
          <input type="text" id="cpf_cnpj" />
          <p id="cpf_cnpjError"></p>
        </div>
        <div class="boxField">
          <label for="">Data de nascimento</label>
          <input type="date" id="birthday" />
          <p id="birthdayError"></p>
        </div>
        <div class="boxField">
          <label for="">Email</label>
          <input type="email" id="email" />
          <p id="emailError"></p>
        </div>
        <div class="boxField">
          <label for="">Senha</label>
          <input type="password" id="password" />
          <p id="passwordError"></p>
        </div>
        <div class="boxField">
          <label for="">Confirmar Senha</label>
          <input type="password" id="confirm_password" />
          <p id="confirm_passwordError"></p>
        </div>

        <div class="checkboxField">
          <label for="">Concorda com os termos?</label>
          <input type="checkbox" id="termos" />
        </div>

        <input
          class="submitButton"
          type="button"
          value="Cadrastre-se"
          onclick="cadastrar()"
        />
        <p class="accountExists">
          JÃ¡ possui uma conta? <a href="view/login.html">Entre</a>
        </p>
      </form>
    </main>
    <script src="../script/cadastro.js"></script>
  </body>
</html>
